<app-sidebar></app-sidebar>
<content>
  <div class="row">
    <div class="col-md-12">
      <button class="btn noBg inTitle" (click)="func.goBack()"><i class="fa fa-angle-left"></i></button>
      <button class="btn noBg inTitle" (click)="func.goForward()"><i class="fa fa-angle-right"></i></button>
      <h1 class="d-inline">
        <b *ngIf="!isSearch">The Killers Radio</b>
        <b *ngIf="isSearch">Searching: "{{querySearch}}"</b>
      </h1>
    </div>
  </div>
  <!-- Browse -->
  <div class="section browse">
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li><a data-toggle="tab" href="#all" class="active">Show All</a></li>
          <li><a data-toggle="tab" href="#audio">Solo Audio</a></li>
          <li><a data-toggle="tab" href="#lyrics">Solo Lyrics</a></li>
        </ul>

        <div class="tab-content">
          <div id="all" class="tab-pane fade in active show">
            <div class="table-responsive">
              <table class="table">
                <tbody>
                  <tr *ngFor="let video of videoList">
                    <td (click)="player.play(video)"><img [src]="video.snippet.thumbnails.default.url"/></td>
                    <td width="80px">
                      <button class="btn noBg heart" (click)="song.favClicked($event, video)"></button>
                      <button class="btn noBg song-actions noULine"
                        (click)="func.openActions($event)">
                        <ul class="actions">
                          <li>Add to My Songs</li>
                          <li>Add to queue</li>
                          <li class="sub">Add to playlist
                            <ul>
                              <li *ngFor="let plist of playlist.listPlaylists"
                                (click)="playlist.add(plist.url, video)">{{plist.name}}</li>
                              <li (click)="playlist.openPopup()"><i class="fa fa-plus"></i>
                                Create a playlist
                              </li>
                            </ul>
                          </li>
                          <li>Share Song</li>
                        </ul>
                      </button>
                    </td>
                    <td>{{video.snippet.title}}</td>
                    <td>{{video.snippet.channelTitle}}</td>
                    <td class="text-right">
                      <button class="btn noBg"><i class="fa fa-microphone"></i></button>
                      3:55
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="audio" class="tab-pane fade">
            <div class="table-responsive">
              <table class="table">
                <tbody>
                  <tr>
                    <td>foto</td>
                    <td>actions</td>
                    <td>nombre</td>
                    <td>grupo</td>
                    <td>tiempo</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="lyrics" class="tab-pane fade">
            <div class="table-responsive">
              <table class="table">
                <tbody>
                  <tr>
                    <td>foto</td>
                    <td>actions</td>
                    <td>nombre</td>
                    <td>grupo</td>
                    <td>tiempo</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</content>
