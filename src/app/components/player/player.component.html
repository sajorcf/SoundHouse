    <div class="col-md-5">
      <div class="titles">
        <div class="row d-flex h-100 align-items-center">
          <div class="col-md-4">
            <img src="#" class="song-photo" />
          </div>
          <div class="col-md-8">
            <h1>EminemMusic</h1>
            <h2>Rap God (Explicit and ...</h2>
            <button class="btn noBg"><i class="fa fa-heart-o"></i></button>

      <div class="row">
      </div>

    <div class="col-md-2 text-right">
