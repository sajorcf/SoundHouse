<div class="player">
  <div class="row">
    <div class="col-md-4">
      <div class="titles" *ngIf="mPlayer.isSet">
        <div class="row d-flex h-100 align-items-center">
          <div class="col-md-3">
            <img (change)="savePlayer(player)" [src]="mPlayer.video.snippet.thumbnails.default.url" class="song-photo"
              title="{{mPlayer.video.snippet.title}}" />
          </div>
          <div class="col-md-9">
            <h1>{{mPlayer.video.snippet.channelTitle}}</h1>
            <h2>{{mPlayer.video.snippet.title.substring(0, 20)}}</h2>
            <button class="btn noBg heart" (click)="song.favClicked($event, mPlayer.video)"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="row d-flex h-100 align-items-center text-center">
        <div class="bars">
          <div class="row">
            <div class="col-md-12">
              <button class="btn noBg"><i class="fa fa-random"></i></button>
              <button class="btn noBg"><i class="fa fa-step-backward"></i></button>
              <button class="btn noBg play" (click)="mPlayer.playOrPause($event)"></button>
              <button class="btn noBg"><i class="fa fa-step-forward"></i></button>
              <button class="btn noBg disabled"><i class="fa fa-repeat"></i></button>
            </div>
            <div class="col-md-12">
              <div class="current-time"><span>1:45</span></div>
              <div class="progress-bar">
                <div class="bar" [ngStyle]="{'width':'20%'}"></div>
              </div>
              <div class="final-time"><span>6:03</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 text-right">
      <div class="row d-flex h-100 align-items-center">
        <div class="col-md-12">
          <button class="btn noBg"><i class="fa fa-volume-up"></i></button>
          <button class="btn noBg"><i class="fa fa-list-ul"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="video">
  <youtube-player [videoId]="mPlayer.videoSource" (ready)="mPlayer.savePlayer($event)"
    (change)="mPlayer.onStateChange($event)"></youtube-player>
</div>
